<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- Mobile first -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <title>App Contable</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Estilos propios -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="bg-light">
    <!-- ===== HEADER ===== -->
    <nav class="navbar navbar-dark bg-primary px-1 fixed-top border-bottom">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <!-- Izquierda: icono app + título -->
        <div class="d-flex align-items-center gap-4">
          <img
            src="img/app-icon.png"
            alt="App Contable"
            title="App Contable"
            width="28"
            height="28"
          />

          <!-- Icono + título del módulo -->
          <div class="d-flex align-items-center gap-2">
            <i id="moduleIcon" class="bi bi-house fs-5"></i>
            <span id="pageTitle" class="navbar-brand fw-semibold mb-0">
              Inicio
            </span>
          </div>
        </div>

        <!-- Derecha: menú contextual + botón salir -->
        <div class="d-flex align-items-center gap-2">
          <!-- Botón salir -->
          <button
            id="btnLogout"
            class="btn btn-sm rounded-circle btn-light d-flex align-items-center justify-content-center"
            style="width: 36px; height: 36px"
            title="Salir"
          >
            <i class="bi bi-box-arrow-right"></i>
          </button>

          <!-- Menú contextual -->
          <div class="dropdown">
            <button
              class="btn btn-sm rounded-circle btn-light d-flex align-items-center justify-content-center"
              style="width: 36px; height: 36px"
              type="button"
              id="btnContextMenu"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              title="Menú"
            >
              <i class="bi bi-three-dots-vertical"></i>
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="btnContextMenu"
            >
              <li>
                <a class="dropdown-item" href="#" id="contextMenuProducts">
                  <i class="bi bi-box text-primary"></i> Productos
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#" id="contextMenuMovements">
                  <i class="bi bi-arrow-repeat text-success"></i> Movimientos
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#" id="contextMenuExpenses">
                  <i class="bi bi-cash-coin text-danger"></i> Gastos
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#" id="contextMenuInventory">
                  <i class="bi bi-clipboard-data text-info"></i> Inventario
                </a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="#" id="contextMenuSettings">
                  <i class="bi bi-gear text-warning"></i> Ajustes
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- ===== COMPONENTES REUTILIZABLES (OCULTOS POR DEFECTO) ===== -->
    <div id="modules-components-container" class="px-2 d-non" style="padding-top: 70px">
      <!-- Fila de filtros: Buscador + Botones Add -->
      <div
        class="fila-1 d-flex align-items-center justify-content-between gap-2 mb-2"
      >
        <!-- Buscador -->
        <div
          class="input-group input-group-sm rounded-pill overflow-hidden border"
        >
          <span class="input-group-text bg-primary text-white border-0 px-3">
            <i class="bi bi-search"></i>
          </span>
          <input
            type="text"
            id="moduleSearchInput"
            class="form-control border-0 rounded-0"
            placeholder="Buscar..."
          />
          <button
            class="btn btn-link btn-sm text-muted border-0 px-2 d-none"
            id="moduleClearSearch"
            type="button"
          >
            <i class="bi bi-x-circle"></i>
          </button>
        </div>

        <!-- Botones Add -->
        <div
          id="moduleActionButtons"
          class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center d-non"
          style="width: 40px; height: 40px"
        >
          <i class="bi bi-plus text-white fs-1"></i>
        </div>
      </div>

      <!-- Fila de filtros: Fecha + Ordenamiento -->
      <div class="fila-2 d-flex gap-2 mb-2">
        <!-- Filtro de fecha -->
        <input
          type="date"
          id="moduleFilterDate"
          class="form-control form-control-sm rounded-pill w-100 d-non"
        />

        <!-- Control de ordenamiento -->
        <div class="w-100 d-non" id="moduleSortContainer">
          <div
            class="input-group input-group-sm rounded-pill overflow-hidden border h-100"
          >
            <select class="form-select border-0 rounded-0" id="moduleOrderBy">
              <option value="" disabled selected>Ordenar…</option>
            </select>
            <button
              class="btn btn-primary border-0 rounded-0"
              id="moduleOrderDir"
            >
              <i class="bi bi-sort-alpha-down"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Fila de filtros: Chips Movimientos -->
      <div class="fila-3 d-flex align-items-center gap-2 mb-2 d-non">
        <!-- Chip: Entradas (Movements) -->
        <button
          id="filterIn"
          class="btn btn-outline-success rounded-pill btn-chip w-100 d-non"
        >
          <i class="bi bi-arrow-right"></i> Entradas
        </button>
        <!-- Chip: Salidas (Movements) -->
        <button
          id="filterOut"
          class="btn btn-outline-danger rounded-pill btn-chip w-100 d-non"
        >
          <i class="bi bi-arrow-left"></i> Salidas
        </button>
      </div>

      <!-- Fila de filtros: Chips Productos -->
      <div class="fila-3 d-flex align-items-center gap-2 mb-2 d-non">
        <!-- Chip: Stock bajo (Products) -->
        <button
          id="filterLowStock"
          class="btn btn-outline-warning rounded-pill btn-chip w-100 d-non"
        >
          <i class="bi bi-box"></i> Stock bajo
        </button>
        <!-- Chip: Stock crítico (Products) -->
        <button
          id="filterCriticalStock"
          class="btn btn-outline-danger rounded-pill btn-chip w-100 d-non"
        >
          <i class="bi bi-box"></i> Stock crítico
        </button>
      </div>

      <!-- Fila de filtros: Contador + Botón limpiar filtros -->
      <div
        class="fila-4 d-flex align-items-center justify-content-between gap-2 mb-2"
      >
        <!-- Contador -->
        <div id="moduleCounter" class="text-muted small px-1 flex-grow-1">
          0 de 0 elementos
        </div>

        <!-- Botón limpiar filtros (siempre visible) -->
        <button
          class="btn btn-secondary rounded-pill btn-chip w-auto"
          id="moduleClearFilters"
          type="button"
        >
          <i class="bi bi-funnel"></i> Limpiar filtros
        </button>
      </div>

    </div>

    <!-- ===== CONTENIDO DINÁMICO ===== -->
    <main id="pages-container" class="container-fluid px-2">
      <!-- AQUÍ SE INYECTAN LAS PÁGINAS -->
    </main>

    <!-- ===== NAVBAR INFERIOR (MÓVIL) ===== -->
    <nav class="navbar navbar-light bg-light fixed-bottom border-top">
      <div class="container-fluid">
        <!-- HOME -->
        <button
          class="btn btn-link rounded-pill text-decoration-none flex-fill bottom-nav-btn"
          id="navHome"
        >
          <div class="text-center">
            <i class="bi bi-house-door fs-4"></i><br />
            <small>Inicio</small>
          </div>
        </button>

        <!-- BOTÓN ADICIONAR (con cards flotantes) -->
        <button
          class="btn btn-link rounded-pill text-decoration-none flex-fill bottom-nav-btn"
          id="navAdd"
        >
          <div class="text-center">
            <i class="bi bi-plus-circle-fill fs-1"></i><br />
            <small>Adicionar</small>
          </div>
        </button>

        <!-- CONTABILIDAD -->
        <button
          class="btn btn-link rounded-pill text-decoration-none flex-fill bottom-nav-btn"
          id="navAccounting"
        >
          <div class="text-center">
            <i class="bi bi-calculator fs-4"></i><br />
            <small>Contabilidad</small>
          </div>
        </button>
      </div>

      <!-- Cards flotantes -->
      <div id="floatingCards" class="floating-cards d-none">
        <!-- Card: Agregar Producto -->
        <button
          class="card shadow-sm bg-light p-2 floating-card"
          id="floatingCardProduct"
        >
          <div class="d-inline-flex align-items-center gap-3">
            <div
              class="rounded-circle bg-primary d-flex align-items-center justify-content-center"
              style="width: 36px; height: 36px"
            >
              <i class="bi bi-box text-white"></i>
            </div>
            <span class="flex-grow-1 text-start text-muted"
              >Agregar Producto</span
            >
            <i class="bi bi-chevron-right text-muted"></i>
          </div>
        </button>

        <!-- Card: Agregar Movimiento -->
        <button
          class="card shadow-sm bg-light p-2 floating-card"
          id="floatingCardMovement"
        >
          <div class="d-flex align-items-center gap-3">
            <div
              class="rounded-circle bg-success d-flex align-items-center justify-content-center"
              style="width: 36px; height: 36px"
            >
              <i class="bi bi-arrow-repeat text-white"></i>
            </div>
            <span class="flex-grow-1 text-start text-muted"
              >Agregar Movimiento</span
            >
            <i class="bi bi-chevron-right text-muted"></i>
          </div>
        </button>

        <!-- Card: Agregar Gasto -->
        <button
          class="card shadow-sm bg-light p-2 floating-card"
          id="floatingCardExpense"
        >
          <div class="d-flex align-items-center gap-3">
            <div
              class="rounded-circle bg-danger d-flex align-items-center justify-content-center"
              style="width: 36px; height: 36px"
            >
              <i class="bi bi-cash-coin text-white"></i>
            </div>
            <span class="flex-grow-1 text-start text-muted">Agregar Gasto</span>
            <i class="bi bi-chevron-right text-muted"></i>
          </div>
        </button>

        <!-- Card: Realizar Inventario  -->
        <button
          class="card shadow-sm bg-light p-2 floating-card"
          id="floatingCardInventory"
        >
          <div class="d-flex align-items-center gap-3">
            <div
              class="rounded-circle bg-info d-flex align-items-center justify-content-center"
              style="width: 36px; height: 36px"
            >
              <i class="bi bi-clipboard-data text-white"></i>
            </div>
            <span class="flex-grow-1 text-start text-muted"
              >Realizar Inventario</span
            >
            <i class="bi bi-chevron-right text-muted"></i>
          </div>
        </button>
      </div>
    </nav>

    <!-- ===== AQUI SE CARGAN LOS MODALS ===== -->
    <div id="modals-container"></div>

    <!-- ===== SCRIPTS ===== -->
    <!-- Core/Shared JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/configs.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/router1.js"></script>
    <script src="js/modules-controls.js"></script>
    <script src="js/modules-modals.js"></script>
    <script src="js/navigation.js"></script>

    <!-- Páginas compartidas JS -->
    <script src="js/home.js"></script>
    <script src="js/settings.js"></script>

    <!-- Componentes JS -->
    <script src="components/snackbar/undo.js"></script>
    <script src="components/confirm-delete/confirm-delete.js"></script>
    <script src="components/confirm-action/confirm-action.js"></script>
    <script src="components/toast/toast.js"></script>
    <script src="components/empty-state/empty-state.js"></script>

    <!-- Módulos JS -->
    <script src="modules/products/products.js"></script>
    <script src="modules/movements/movements.js"></script>
    <script src="modules/inventory/inventory.js"></script>
    <script src="modules/expenses/expenses.js"></script>
    <script src="modules/accounting/accounting.js"></script>
  </body>
</html>
