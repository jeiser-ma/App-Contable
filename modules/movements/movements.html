<div class="container-fluid">

  <!-- HEADER: Buscador + filtros + acciones -->
  <div class="d-flex align-items-center gap-2 flex-wrap">

    <!-- Buscador -->
    <div class="flex-grow-1">
      <div
        class="input-group input-group-sm rounded-pill overflow-hidden border h-100"
      >
        <span class="input-group-text bg-primary text-white border-0 px-3">
          <i class="bi bi-search"></i>
        </span>

        <input
          type="text"
          id="searchMovement"
          class="form-control border-0 rounded-0"
          placeholder="Buscar producto..."
        />

        <button
          class="btn btn-link btn-sm text-muted border-0 px-2 d-none"
          id="btnClearSearchMovement"
          type="button"
        >
          <i class="bi bi-x-circle"></i>
        </button>
      </div>
    </div>

    <!-- Botón Entrada -->
    <button
      class="btn btn-success rounded-circle d-flex align-items-center justify-content-center"
      style="width:40px;height:40px"
      id="btnAddIn"
      title="Entrada"
    >
      <i class="bi bi-plus fs-5"></i>
    </button>

    <!-- Botón Salida -->
    <button
      class="btn btn-danger rounded-circle d-flex align-items-center justify-content-center"
      style="width:40px;height:40px"
      id="btnAddOut"
      title="Salida"
    >
      <i class="bi bi-dash fs-5"></i>
    </button>

  </div>

  <!-- Chips de filtro Entrada / Salida -->
  <div class="d-flex gap-2 mt-2 px-1">
    <button
      class="btn btn-outline-success rounded-pill btn-chip"
      id="filterIn"
    >
      Entradas
    </button>

    <button
      class="btn btn-outline-danger rounded-pill btn-chip"
      id="filterOut"
    >
      Salidas
    </button>

    
    <!-- Filtro por fecha -->
    <input
      type="date"
      id="filterDate"
      class="form-control form-control-sm w-auto rounded-pill"
    />
  </div>

  <!-- Contador -->
  <div
    id="movementsCounter"
    class="text-muted small px-1 mt-1"
  >
    0 de 0 movimientos
  </div>

  <!-- Lista de movimientos -->
  <div class="container-fluid px-2 py-2">
    <div id="movementsList" class="d-grid gap-2">
      <!-- items -->
    </div>
  </div>

  <!-- TEMPLATE: Movimiento -->
  <template id="movementCardTemplate">
    <div class="card shadow-sm">
      <div class="card-body py-1 px-3">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-3 me-2">
            <!-- Icono -->
            <div
              class="rounded-circle d-flex align-items-center justify-content-center movement-icon"
              style="width:36px;height:36px"
            >
              <i class="bi movement-icon-i text-white"></i>
            </div>

            <!-- Info -->
            <div class="flex-grow-1">
              <div class="fw-semibold movement-product"></div>
              <div class="text-muted small movement-meta"></div>
            </div>
          </div>

          <!-- Botones de acción -->
          <div class="d-flex gap-2">
            <button class="btn btn-warning rounded-circle btn-sm btn-edit-movement">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-danger rounded-circle btn-sm btn-delete-movement">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </template>

</div>
