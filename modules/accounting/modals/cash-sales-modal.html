<div class="modal fade" id="cash-sales-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title d-flex align-items-center gap-2">
          <i class="bi bi-cash text-success"></i>
          <span>Ventas en efectivo</span>
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="modal-body">
        <label class="form-label">Cantidad</label>
        <input
          type="number"
          id="cashSalesInput"
          class="form-control"
          placeholder="0.00"
          min="0"
          step="0.01"
        />
        <div class="invalid-feedback" id="cashSalesInput-invalid-feedback">
          Ingresá una cantidad válida
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary rounded-pill btn-sm"
          data-bs-dismiss="modal"
        >
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-success rounded-pill btn-sm"
          onclick="saveCashSales()"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
