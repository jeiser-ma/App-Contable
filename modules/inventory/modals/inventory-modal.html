<div class="modal fade" id="inventory-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Header -->
      <div class="modal-header">
        <h5 class="modal-title d-flex align-items-center gap-2">
          <i id="inventoryIcon" class="bi bi-clipboard-plus text-primary"></i>
          <span id="inventoryTitle">Conteo de inventario</span>
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        ></button>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <!-- Producto (informativo) -->
        <div class="mb-3">
          <label class="form-label small">Producto</label>
          <div class="alert alert-light mb-0">
            <div class="fw-semibold" id="inventoryProductLabel">
              Seleccionando producto...
            </div>
            <div class="small text-muted mt-1">
              <i class="bi bi-box"></i>
              <span id="inventoryProductStock">--</span>
            </div>
          </div>
        </div>

        <!-- Cantidades -->
        <div>
          <div class="d-flex gap-4 mb-2">
            <!-- Cantidad en almacén -->
            <div class="flex-grow-1">
              <label class="form-label small">Almacén</label>
              <div class="input-group input-group-sm rounded-pill overflow-hidden border">
                <span class="input-group-text bg-primary text-white border-0 px-4">
                  <i class="bi bi-houses"></i>
                </span>
                <input
                  type="number"
                  id="locationWarehouseInput"
                  class="form-control border-0 rounded-0"
                  placeholder="Cantidad..."
                  min="0"
                  step="0.01"
                />
              </div>
            </div>

            <!-- Cantidad en área de ventas -->
            <div class="flex-grow-1">
              <label class="form-label small">Área de ventas</label>
              <div class="input-group input-group-sm rounded-pill overflow-hidden border">
                <span class="input-group-text bg-success text-white border-0 px-4">
                  <i class="bi bi-shop-window"></i>
                </span>
                <input
                  type="number"
                  id="locationStoreInput"
                  class="form-control border-0 rounded-0"
                  placeholder="Cantidad..."
                  min="0"
                  step="0.01"
                />
              </div>
            </div>
          </div>
          <!-- Mensaje de error compartido -->
          <div class="invalid-feedback" id="inventoryErrorFeedback" style="display: none;">
            <!-- Mensaje de error se setea por JS -->
          </div>
        </div>

      </div>

      <!-- Footer -->
      <div class="modal-footer py-2">
        <button
          type="button"
          class="btn btn-secondary rounded-pill btn-sm"
          data-bs-dismiss="modal"
        >
          Cancelar
        </button>

        <button
          type="button"
          class="btn btn-primary rounded-pill btn-sm"
          id="btnConfirmInventory"
        >
          Confirmar
        </button>
      </div>
    </div>
  </div>
</div>
