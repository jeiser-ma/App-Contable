<div class="modal fade" id="products-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <div class="modal-header">
        <i id="productIcon" class="bi bi-box text-primary px-2"></i>
        <h5 class="modal-title" id="productModalTitle">
          Producto
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>

      <div class="modal-body">
        <form id="productForm">
          <input type="hidden" id="productId" />

          <div class="mb-2">
            <label for="inputCode" class="form-label">Código</label>
            <input type="text" class="form-control form-control-sm" id="inputCode" placeholder="Código de barras o QR (opcional)" />
          </div>

          <div class="mb-2">
            <label for="inputName" class="form-label">Nombre</label>
            <input type="text" class="form-control form-control-sm" id="inputName" required />
            <div class="invalid-feedback">
              Este campo es obligatorio
              <!-- el mensaje se establece por JS -->
            </div>
          </div>

          <div class="mb-2">
            <label for="inputPrice" class="form-label">Precio</label>
            <input
              type="number"
              class="form-control form-control-sm"
              id="inputPrice"
              min="0"
              step="0.01"
            />
            <div class="invalid-feedback">
              El precio debe ser mayor a 0
              <!-- el mensaje se establece por JS -->
            </div>
          </div>

          <div class="mb-2">
            <label class="form-label">Unidad de medida</label>
            <select class="form-select form-select-sm" id="inputUM">
              <option value="" selected disabled>Seleccioná una unidad...</option>
              <!-- Se llenan dinámicamente -->
            </select>
            <div class="invalid-feedback">
              Seleccioná una unidad de medida
            </div>
          </div>

          <!-- <div class="mb-2">
            <label class="form-label">Cantidad</label>
            <input
              type="number"
              class="form-control"
              id="inputQuantity"
              min="0"
            />
          </div> -->

          <div class="mb-2">
            <label class="form-label">Umbral de stock bajo</label>
            <input
              type="number"
              class="form-control form-control-sm"
              id="inputLowStockThreshold"
              min="0"
              required
            />
            <div class="invalid-feedback">
              Este campo es obligatorio
            </div>
          </div>

          <div class="mb-2">
            <label class="form-label">Umbral de stock crítico</label>
            <input
              type="number"
              class="form-control form-control-sm"
              id="inputCriticalStockThreshold"
              min="0"
              required
            />
            <div class="invalid-feedback">
              Este campo es obligatorio
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn rounded-pill btn-danger" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn rounded-pill btn-primary" id="btnSaveProduct">Guardar</button>
      </div>
    </div>
  </div>
</div>
