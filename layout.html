<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- Mobile first -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <title>App Contable</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Estilos propios -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="bg-light">
    <!-- ===== HEADER ===== -->
    <nav class="navbar navbar-dark bg-primary px-1 fixed-top border-bottom">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <!-- Izquierda: icono app + título -->
        <div class="d-flex align-items-center gap-4">
          <img
            src="img/app-icon.png"
            alt="App Contable"
            title="App Contable"
            width="28"
            height="28"
          />

          <!-- Icono + título del módulo -->
          <div class="d-flex align-items-center gap-2">
            <i id="moduleIcon" class="bi bi-house fs-5"></i>
            <span id="pageTitle" class="navbar-brand fw-semibold mb-0">
              Inicio
            </span>
          </div>
        </div>

        <!-- Derecha: botón salir -->
        <button
          id="btnLogout"
          class="btn btn-sm rounded-circle btn-light d-flex align-items-center justify-content-center"
          style="width: 36px; height: 36px"
          title="Salir"
        >
          <i class="bi bi-box-arrow-right"></i>
        </button>
      </div>
    </nav>

    <!-- ===== COMPONENTES REUTILIZABLES (OCULTOS POR DEFECTO) ===== -->
    <div id="moduleControls" class="container-fluid d-none" style="padding: 10px 15px; padding-top: 70px;">
      <!-- Header: Buscador + Ordenamiento + Botones de acción -->
      <div class="d-flex align-items-center gap-2 flex-wrap mb-2">
        <!-- Buscador -->
        <div class="flex-grow-1">
          <div class="input-group input-group-sm rounded-pill overflow-hidden border h-100">
            <span class="input-group-text bg-primary text-white border-0 px-3">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              id="moduleSearchInput"
              class="form-control border-0 rounded-0"
              placeholder="Buscar..."
            />
            <button
              class="btn btn-link btn-sm text-muted border-0 px-2 d-none"
              id="moduleClearSearch"
              type="button"
            >
              <i class="bi bi-x-circle"></i>
            </button>
          </div>
        </div>

        <!-- Control de ordenamiento (opcional) -->
        <div class="w-auto" id="moduleSortContainer">
          <div class="input-group input-group-sm rounded-pill overflow-hidden border h-100">
            <select
              class="form-select border-0 rounded-0"
              id="moduleOrderBy"
            >
              <option value="" disabled selected>Ordenar…</option>
            </select>
            <button class="btn btn-primary border-0 rounded-0" id="moduleOrderDir">
              <i class="bi bi-sort-alpha-down"></i>
            </button>
          </div>
        </div>

        <!-- Botones de acción (se agregan dinámicamente) -->
        <div id="moduleActionButtons" class="d-flex gap-2">
          <!-- Se llenan dinámicamente -->
        </div>
      </div>

      <!-- Fila de filtros: Chips + Fecha + Limpiar -->
      <div class="d-flex gap-2 mb-2 px-1" id="moduleFiltersRow">
        <!-- Chips de filtro (fijos, se muestran/ocultan según módulo) -->
        <div id="moduleFilterChips" class="d-flex gap-2">
          <!-- Chip: Entradas (Movements) -->
          <button
            id="filterIn"
            class="btn btn-outline-success rounded-pill btn-chip d-none"
          >
          <i class="bi bi-arrow-right"></i> Entradas
          </button>
          <!-- Chip: Salidas (Movements) -->
          <button
            id="filterOut"
            class="btn btn-outline-danger rounded-pill btn-chip d-none"
          >
          <i class="bi bi-arrow-left"></i> Salidas
          </button>
          <!-- Chip: Almacén (Inventory) -->
          <button
            id="filterWarehouse"
            class="btn btn-outline-dark rounded-pill btn-chip d-none"
          >
            <i class="bi bi-houses"></i> Almacén
          </button>
          <!-- Chip: Tienda (Inventory) -->
          <button
            id="filterStore"
            class="btn btn-outline-success rounded-pill btn-chip d-none"
          >
            <i class="bi bi-shop"></i> Tienda
          </button>
          <!-- Chip: Stock bajo (Products) -->
          <button
            id="filterLowStock"
            class="btn btn-outline-warning rounded-pill btn-chip d-none"
          >
            <i class="bi bi-box"></i> Stock bajo
          </button>
          <!-- Chip: Stock crítico (Products) -->
          <button
            id="filterCriticalStock"
            class="btn btn-outline-danger rounded-pill btn-chip d-none"
          >
            <i class="bi bi-box"></i> Stock crítico
          </button>
        </div>

        <!-- Filtro de fecha (opcional) -->
        <input
          type="date"
          id="moduleFilterDate"
          class="form-control form-control-sm w-auto rounded-pill d-none"
        />

        <!-- Botón limpiar filtros (siempre visible) -->
        <button
          class="btn btn-secondary rounded-pill btn-sm"
          id="moduleClearFilters"
          type="button"
        >
          <i class="bi bi-funnel"></i> Limpiar filtros
        </button>
      </div>

      <!-- Contador -->
      <div id="moduleCounter" class="text-muted small px-1 mb-2">
        0 de 0 elementos
      </div>
    </div>

    <!-- ===== CONTENIDO DINÁMICO ===== -->
    <main
      id="app"
      class="container-fluid px-2"
    >
      <!-- AQUÍ SE INYECTAN LAS PÁGINAS -->
    </main>

    <!-- ===== NAVBAR INFERIOR (MÓVIL) ===== -->
    <nav class="navbar navbar-light bg-light fixed-bottom border-top">
      <div class="container-fluid d-flex justify-content-around">
        <!-- HOME -->
        <button
          class="btn btn-link rounded-pill text-decoration-none bottom-nav-btn"
          id="navHome"
        >
          <div class="text-center">
            <i class="bi bi-house-door fs-4"></i><br />
            <small>Inicio</small>
          </div>
        </button>
        <!-- PRODUCTOS -->
        <button
          class="btn btn-link rounded-pill text-decoration-none bottom-nav-btn"
          id="navProducts"
        >
          <div class="text-center">
            <i class="bi bi-box fs-4"></i><br />
            <small>Productos</small>
          </div>
        </button>

        <!-- MOVIMIENTOS -->
        <button
          class="btn btn-link rounded-pill text-decoration-none bottom-nav-btn"
          id="navMovements"
        >
          <div class="text-center">
            <i class="bi bi-arrow-repeat fs-4"></i><br />
            <small>Movimientos</small>
          </div>
        </button>
        <!-- GASTOS -->
        <button
          class="btn btn-link rounded-pill text-decoration-none bottom-nav-btn"
          id="navExpenses"
        >
          <div class="text-center">
            <i class="bi bi-cash-coin fs-4"></i><br />
            <small>Gastos</small>
          </div>
        </button>
        <!-- INVENTARIO -->
        <button
          class="btn btn-link rounded-pill text-decoration-none bottom-nav-btn"
          id="navInventory"
        >
          <div class="text-center">
            <i class="bi bi-clipboard-check fs-4"></i><br />
            <small>Inventario</small>
          </div>
        </button>
        <!-- SETTINGS -->
        <button
          class="btn btn-link rounded-pill text-decoration-none bottom-nav-btn"
          id="navSettings"
        >
          <div class="text-center">
            <i class="bi bi-gear fs-4"></i><br />
            <small>Ajustes</small>
          </div>
        </button>
      </div>
    </nav>

    <!-- ===== AQUI SE CARGAN LOS MODALS ===== -->
    <div id="modals"></div>

    <!-- ===== SCRIPTS ===== -->
    <!-- Core/Shared JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="shared/js/storage.js"></script>
    <script src="shared/js/auth.js"></script>
    <script src="shared/js/router.js"></script>
    <script src="shared/js/modals.js"></script>
    <script src="shared/js/undo.js"></script>
    <script src="shared/js/module-controls.js"></script>
    
    <!-- Páginas compartidas JS -->
    <script src="shared/js/home.js"></script>
    <script src="shared/js/settings.js"></script>
    
    <!-- Módulos JS -->
    <script src="modules/products/products.js"></script>
    <script src="modules/movements/movements.js"></script>
    <script src="modules/inventory/inventory.js"></script>
    <script src="modules/expenses/expenses.js"></script>
  </body>
</html>
