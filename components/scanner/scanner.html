<!-- Modal escáner (cámara) - componente reutilizable -->
<div class="modal fade" id="scannerModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="scannerModalTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="scannerModalTitle">Escaneando código...</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body p-3">
        <div id="scanner-container" class="w-100 rounded-5 shadow overflow-hidden"></div>
        <!-- Texto informativo -->
        <div class="text-muted fs-small btn-chip text-center mt-3 mb-5">
          <i class="bi bi-info-circle"></i>
          Coloque el código dentro del recuadro.
        </div>
        <div class="text-muted small text-center pt-5 m-5 border-top">
          <span class="fw-semibold">Formatos aceptados:</span>
          <span class="d-flex align-items-center justify-content-center">
            <i class="bi bi-upc text-primary fs-3"></i>
            Códigos de barras
          </span>
          <span class="d-flex align-items-center justify-content-center gap-1">
            <i class="bi bi-qr-code text-success"></i>
            Códigos QR
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
